{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update your item To Do</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Add a ToDo item</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"></label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
